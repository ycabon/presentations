<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title></title>

  <link rel="stylesheet" href="//js.arcgis.com/4.7/esri/css/main.css">
  <style type="text/css" media="screen">
    html, body, #viewDiv {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,
      paths: {
        app: window.location.href.replace(/\/[^/]+$/, "")
      }
    };
  </script>

  <script src="//js.arcgis.com/4.7/dojo/dojo.js"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",

      "app/ExportLayerViewExample",

      "dojo/domReady!"
    ], function(
      Map,
      MapView,
      ExportLayer
    ) {


      map = new Map({
        basemap: "topo-vector",
        layers: [
          new ExportLayer()
        ]
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 4,
        center: [-100, 40]
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv">
  </div>
</body>

</html>
